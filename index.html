<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokedex</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="favicons/favicon-16x16.png">
</head>

<body>

  <main>
    <img src="#" class="pokemon-img">
    
    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input type="search" class="input-search" placeholder="Name or number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    
    <img src="images/pokedex.png" class="pokedex-img">
  </main>
  <script src="script.js"></script>
</body>

</html>
